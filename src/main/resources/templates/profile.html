<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a th:href="@{/transfer}" class="btn btn-outline-secondary">Transférer</a>
            <a th:href="@{/profile}" class="btn btn-primary">Profil</a>
            <a th:href="@{/connection}" class="btn btn-outline-secondary">Ajouter Relation</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Se déconnecter</button>
            </form>
        </div>
    </nav>
    <div class="container bg-white p-4 shadow rounded" style="max-width: 400px;">
        <h2 class="mb-4">Modifier votre profil</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <!-- th:object="${objet}" associe le formulaire à un objet qui est envoyé depuis le contrôleur Spring => lorsqu'on fera le submit, 
        les attributs de l'ojbet user seront automatiquement remplis pour le controleur qui fait le postmapping -->
        <form th:action="@{/profile}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nouveau mot de passe</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Laisser vide pour ne pas le modifier">
            </div>
            <button type="submit" class="btn btn-warning w-100">Mettre à jour</button>
        </form>
    </div>
</body>
</html>
