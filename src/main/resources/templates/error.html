<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div class="container-fluid p-3">
        <img th:src="@{/images/logo.png}" alt="Logo" height="80" class="ms-3">
    </div>
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="container p-4 bg-white shadow rounded text-center" style="max-width: 400px;">
            <h2 class="mb-4 text-danger">Erreur</h2>
            <div class="alert alert-danger" th:text="${errorMessage}"></div>
            <!-- <a th:href="@{/logout}" class="btn btn-primary mt-3">OK</a>  ne fontionne pas ==> utiliser un formulaire (pour Ã©viter attaques CSRF) -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-primary mt-3">OK</button>
            </form>
        </div>
    </div>
</body>
</html>
