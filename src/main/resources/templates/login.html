<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div class="container-fluid p-3">
        <img th:src="@{/images/logo.png}" alt="Logo" height="80" class="ms-3">
    </div>

    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="container p-4 bg-white shadow rounded text-center" style="max-width: 350px;">
            <h2 class="mb-4">Connexion</h2>
            
            <div th:if="${param.error}" class="alert alert-danger">Identifiants incorrects</div>
            <div th:if="${param.logout}" class="alert alert-success">Vous avez été déconnecté.</div>
            
            <form th:action="@{/login}" method="post">
                <input type="text" name="username" class="form-control mb-3" placeholder="Mail" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Mot de passe" required>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            
            <a href="#" class="d-block mt-3">S'inscrire</a>
        </div>
    </div>
</body>
</html>
