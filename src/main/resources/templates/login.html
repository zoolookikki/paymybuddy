<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <div th:replace="~{fragments/header :: header(false)}"></div>
    
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="container p-4 bg-white shadow rounded text-center" style="max-width: 350px;">
            <h2 class="mb-4">Connexion</h2>
            <div th:replace="~{fragments/messages :: messages}"></div>
            <!-- ajout de role="alert" pour que les lecteurs d’écran annoncent immédiatement le message -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Identifiants incorrects</div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">Vous avez été déconnecté.</div>
            <div th:if="${param.emailChanged}" class="alert alert-info" role="alert">Votre email a été modifié. Veuillez vous reconnecter.</div>
            <form th:action="@{/login}" method="post">
                <!-- Attention : username et non email car page de login de Spring Security -->
                <label for="username">Adresse e-mail</label>
                <input type="email" name="username" class="form-control mb-3" required autofocus>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <a th:href="@{/register}" class="d-block mt-3">S'inscrire</a>
        </div>
    </div>
    
</body>
</html>
