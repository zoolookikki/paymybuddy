<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Relation - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header(false)}"></div>

    <div th:replace="~{fragments/navbar :: navbar('connection')}"></div>
        
    <div class="container bg-white p-4 shadow rounded" style="max-width: 400px;">
        <h2 class="mb-4">Ajouter une relation</h2>
        <div th:replace="~{fragments/messages :: messages}"></div>
        <!-- th:object="${objet}" associe le formulaire à un objet qui est envoyé depuis le contrôleur Spring => lorsqu'on fera le submit, 
        les attributs de l'ojbet user seront automatiquement remplis pour le controleur qui fait le postmapping -->
        <form th:action="@{/connection}" method="post">
            <label for="email" class="form-label">Chercher une relation</label>            
            <input type="email" name="email" class="form-control mb-3" placeholder="Saisir une adresse e-mail" required autofocus>
            <button type="submit"  class="btn btn-warning w-100">Ajouter</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer('transfer')}"></div>

</body>
</html>
