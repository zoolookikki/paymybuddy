<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid p-3">
        <img th:src="@{/images/logo.png}" alt="Logo" height="80" class="ms-3">
		<span th:text="${#temporals.format(T(java.time.LocalDateTime).now(), 'dd MMMM yyyy HH:mm')}"></span>
    </div>

    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a href="/admin" class="btn btn-outline-secondary">Retour</a>
        </div>
    </nav>

    <div class="container bg-white p-4 shadow rounded">
        <h2 class="mb-4">Historique des Transactions</h2>
        <table class="table table-striped">
            <thead>
				<tr th:if="${transactions.empty}">
					<td>Aucune transaction à afficher</td>
				</tr>
                <tr>
                    <th>Date</th>
                    <th>Emetteur</th>
                    <th>Bénéficiaire</th>
                    <th>Description</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
					<td th:text="${#dates.format(transaction.createdAt, 'EEEE dd MMMM yyyy HH:mm:ss')}"></td>
                    <td th:text="${transaction.senderId}"></td>
                    <td th:text="${transaction.receiverId}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${transaction.amount}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
